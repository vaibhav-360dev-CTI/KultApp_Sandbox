<template>
    <template if:true={recAvail}>
        <lightning-quick-action-panel header="Send Request Info">
            <lightning-card>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                        padding="horizontal-small">
                        <div class="custom-box">
                            <lightning-textarea onchange={handleChange} label="Mention Info" required></lightning-textarea>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button variant="neutral" onclick={closeAction} label="Cancel"></lightning-button> &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button variant="Brand" onclick={handleSave}  label="Save"></lightning-button>&nbsp;&nbsp;
                </div>
            </lightning-card>
        </lightning-quick-action-panel>
    </template>
   

</template>
