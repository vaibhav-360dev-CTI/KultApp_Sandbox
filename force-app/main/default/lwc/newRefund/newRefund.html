<template>
	<lightning-quick-action-panel header="Assign TO CS Team">
		<div class="slds-p-around_medium">

		
			<div  class="slds-grid slds-wrap slds-gutters">
				<div class="slds-col slds-size_6-of-12">
					<lightning-input type="text" variant="standard" label="Case Number"
						value={caseNumber} disabled></lightning-input>
				</div>
				 <template if:true={showAccountNumber}>
					<div class="slds-col slds-size_6-of-12">
						<lightning-input type="text" variant="standard" label="Account Name"
							value={AccountName} disabled></lightning-input>
					</div>
				</template>
				<template if:true={showOrderNumber}>
					<div class="slds-col slds-size_6-of-12">
						<lightning-input type="text" variant="standard" label="orderNumber" 
							value={Ordernumber} disabled></lightning-input>
					</div>
				</template>
                
				<div class="slds-col slds-size_6-of-12">
					<lightning-input type="text" variant="standard" label="RecordType"
						value={Recordtype} disabled></lightning-input>
				</div>

				<div class="slds-col slds-size_6-of-12">
					<lightning-input type="text" variant="standard" label="Subject" value={subject}
						disabled></lightning-input>
				</div>
				
				<div class="slds-col slds-size_6-of-12">
					<lightning-record-picker object-api-name="User" placeholder="Search..." 
						label="Select CS Team Member" onchange={handleChange} options={allUsers}>
					</lightning-record-picker>
				</div> 
			</div>


		<div class="slds-m-top_medium slds-text-align_center">
               
                    <lightning-button type="submit" label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>&nbsp; &nbsp;
                    <lightning-button type="submit" label="Save" variant="brand" onclick={handleSave}> </lightning-button>
               
        </div>

		</div>
	</lightning-quick-action-panel>
</template>
