<template>
    <template if:true={show1stPage}>
        <lightning-card title="Merge Cases" icon-name="utility:merge">
            <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={casesData}
                    columns={columns}
                    onrowselection={handleRowSelection}>
                </lightning-datatable>
                <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button
                        label="Next"
                        onclick={handleNext}
                        selected-rows={preSelectedRows} 
                        disabled={selectedRows}>
                    </lightning-button>&nbsp;&nbsp;
                    <lightning-button variant="neutral" onclick={closeAction} label="Cancel"></lightning-button>
                </div>
            </div>
        </lightning-card>
    </template>
    <template if:true={show2ndPage}>
        <header class="slds-modal__header">
            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Merge Cases</h2>
        </header>
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={selectedRowsObjects}
                columns={columns}
                onrowselection={OnlyOneSelection}>
            </lightning-datatable>
        </div>
        <footer class="slds-modal__footer">
            <div class="slds-align_absolute-center">
                <lightning-button variant="neutral" onclick={closeAction} name="cancel" label="Cancel"></lightning-button>&nbsp;&nbsp;
                <lightning-button variant="neutral" onclick={mergeRelatedCases} name="MergeCases" label="Merge Cases" disabled={disableButton}></lightning-button>&nbsp;&nbsp;
                <lightning-button variant="neutral" onclick={handleBack} name="back" label="Back"></lightning-button>
            </div>
        </footer> 
    </template>
</template>
