<template>
    <lightning-quick-action-panel header="Move To Admin">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="12"
                padding="horizontal-small">
                <div class="custom-box">
                    <lightning-input type="text" label="REASON FOR SENDING" onchange={handleChange}></lightning-input>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <div slot="footer">
            <lightning-button variant="neutral" onclick={closeAction} name="cancel"
                label="Cancel"></lightning-button>&nbsp;&nbsp;
            <lightning-button variant="Brand" onclick={handleSave} name="Save" label="Save"
                disabled={disableButton}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
