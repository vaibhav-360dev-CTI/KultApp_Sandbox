<template>
	<lightning-card variant="Narrow" title="Re-Open Case" icon-name="standard:Case">
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="12"
				large-device-size="12">
				<div>
					<lightning-input type="text" variant="standard" name="Reason For Re-Open" onchange={handleChange}
					label="Mention Re-Opening Reason" placeholder="type here" required></lightning-input>
				</div>
				

			</lightning-layout-item>
		</lightning-layout>
		<div class="slds-align_absolute-center" style="height: 2rem;">
			<lightning-button variant="neutral" label="Save" onclick={handleClick} >
			</lightning-button>
		</div>
	</lightning-card>
</template>
