<template>
    <div style="/*background: hsl(251, 63%, 75%);*/">
        <div class="slds-text-align_center slds-m-around_medium" style="padding-top:15px">
            <h1>Enter Case Details</h1>
        </div>
        <template if:true={showCaseRecordPage}>
            <div class="slds-box slds-m-around_medium">
                <template if:true={CaseDataAvail}>
                    <lightning-record-edit-form object-api-name="Case" 
                        record-type-id={recodTypeName} record-id={recordId}>
                        <div class="slds-grid slds-wrap">
                            <template for:each={caseFieldSet} for:item="field">
                                <div key={field.key} class="slds-col slds-size_6-of-12">
                                    <span>
                                        <lightning-input-field onchange={onchageInputOpp} field-name={field.value}
                                           disabled={field.disabled}></lightning-input-field>
                                    </span>
                                </div>
                            </template>
                            <template if:true={showSubFields}>
                                <template for:each={sendCaseField} for:item="field">
                                    <div key={field.key} class="slds-col slds-size_6-of-12">
                                        <span>
                                            <lightning-input-field field-name={field.value}></lightning-input-field>
                                        </span>
                                    </div>
                                </template>
                                <template for:each={showDispostionField} for:item="field">
                                    <div key={field.key} class="slds-col slds-size_6-of-12">
                                        <span>
                                            <lightning-input-field field-name={field.value}></lightning-input-field>
                                        </span>
                                    </div>
                                </template>
                            </template>                           
                            <div class="slds-form-element slds-m-bottom_x-small">
                                <div class="slds-form-element__row">
                                    <div class="slds-size_1-of-1 slds-grid slds-gutters">
                                        <div class="slds-col slds-size_5-of-12">
                                            <label class="slds-form-element__label" for="status-combobox">
                                                Status
                                            </label>
                                        </div>
                                        <div class="slds-col slds-size_7-of-12">
                                            <div class="slds-form-element__control comboBoxSize">
                                                <lightning-combobox 
                                                    id="status-combobox"
                                                    name="status"
                                                    value={StatusValue}
                                                    placeholder="Select Status"
                                                    options={Statusoptions}
                                                    onchange={handleChange}>
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="slds-align_absolute-center slds-modal__footer">
                            <lightning-button class="" type="submit" variant="brand" label="Update" onclick={handleClick} ></lightning-button>&nbsp;&nbsp;&nbsp;
                            <lightning-button class="" type="cancel" variant="neutral" label="Cancel" onclick={handleCancel} ></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                    
                </template>
            </div>
        </template>
    </div>
    <!-- <div class="slds-modal__footer">
        <lightning-button variant="brand" label="Update" onclick={handleClick}></lightning-button>
    </div> -->
</template>
