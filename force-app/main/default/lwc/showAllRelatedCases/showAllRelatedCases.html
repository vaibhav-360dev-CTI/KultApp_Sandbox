<template>
	<div class="c-container">
		<lightning-layout multiple-rows="true">
			<lightning-layout-item padding="around-small" size="12">
				<div class="page-section page-header">
					<lightning-icon icon-name='standard:case' alternative-text='case' size='small' title='case'>
					</lightning-icon>
					<h2>Related Open Cases</h2>
				</div>

			</lightning-layout-item>
			<template lwc:if={relCaseAvail}>
				<lightning-layout-item padding="around-small" size="12">
					<template for:each={caseList} for:item="caseRec" for:index="index">
						<div class="caseCard" key={caseRec.Id}>
                      <div style="margin-left: 10px; margin-top: 13px;">  
							<lightning-layout padding="around-small">
								<img src={FaqIcon} style="width: 25px; height: 25px; margin-right: 0.5rem;"/>
								<lightning-layout-item size="6">
									<b class="case-type" style="font-size: 1.05rem; font-weight: bold;">Case Type:</b>&nbsp;
									<span style="font-weight: 450; font-size: 1.2em;">FAQâ€™s</span>
								</lightning-layout-item>
							</lightning-layout>&nbsp;
                        </div>

							<lightning-layout>
								<lightning-layout-item padding="around-small" size="5">
									<strong class="caseTitelText" >Case Number:</strong>
								</lightning-layout-item>
								<lightning-layout-item padding="around-small" size="6">
									{caseRec.CaseNumber}
								</lightning-layout-item>
							</lightning-layout>

							<lightning-layout style="margin-top: -15px;">
								<lightning-layout-item padding="around-small" size="5">
									<strong class="caseTitelText" style="font-size: 1.0rem; font-weight: bold;">Sub Type:</strong>
								</lightning-layout-item>
								<lightning-layout-item padding="around-small" size="6">
									{caseRec.Sub_Type__c}
								</lightning-layout-item>
							</lightning-layout>
							<lightning-layout style="margin-top: -15px;">
								<lightning-layout-item padding="around-small" size="5">
									<strong class="caseTitelText" style="font-size: 1.0rem; font-weight: bold;">Sub Sub-Type:</strong>
								</lightning-layout-item>
								<lightning-layout-item padding="around-small" size="6">
									{caseRec.Sub_Sub_Type__c}
								</lightning-layout-item>
							</lightning-layout>
							<lightning-layout style="margin-top: -15px;">
								<lightning-layout-item padding="around-small" size="5">
									<strong class="caseTitelText" style="font-size: 1.0rem; font-weight: bold;">Status:</strong>
								</lightning-layout-item>
								<lightning-layout-item class="custom-item" padding="around-small" size="6">
									{caseRec.Status}
								</lightning-layout-item>
							</lightning-layout>
							<hr style="margin-bottom: 0;" />
							<div style="text-align:center; margin-top: 10px;">
								<a href="#" onclick={caseClicked} data-id={caseRec.Id} style="font-size: 1.3em;">View
									Case</a>
							</div>

						</div>
					</template>
				</lightning-layout-item>
			</template>
			<template lwc:else>
				<div style="display:table-cell; vertical-align:middle; text-align:center">
					<img src="https://ruby-customization-1508--kultapp--c.sandbox.vf.force.com/resource/1707904941000/NoRelatedCases" alt="No Open Related Cases" style="/*width:50%; display:block;margin-left:auto;margin-right:auto*/" class="noCases">
                </div>
			</template>
		</lightning-layout>
	</div>
</template>
